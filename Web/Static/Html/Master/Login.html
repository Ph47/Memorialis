<form>
    <div>
        <label for="signinLogin">Логин</label>
        <input type="text" id="signinLogin" data-bind="value: name" placeholder="Логин" />
    </div>
    <div>
        <label for="signinPassword">Пароль</label>
        <input type="password" id="signinPassword" data-bind="value: password" placeholder="Пароль" />
        <a href="/#/Login">Забыли пароль?</a>
    </div>
    <div>
        <button data-bind="click: login">Войти</button>
    </div>
</form>
